<body>
    <div class="welcome">
        <div class="logo" onclick="function _(){location.href='/'};_()"></div>
        <div class="welcome-title">
            דרור הפקות
            <span class="subtitle">ציוד להשכרה | הפקת אירועים</span>
        </div>
    </div>
    <div class="contact" id="contact">
        <div class="contact-title">
            <span class="title">צור קשר להזמנת ציוד</span>
            <span class="contact-subtitle">
                
                כשמדובר באירוע שלך, אנחנו כאן כדי לספק לך את ההגברות שלנו, תאורות, גנרטורים פינות ישיבה , עיצוב האירוע ועוד.
            </span>
        </div>
        <div class="contact-body mrgn-20">
            <div class="forward">
                <div class="item">
                    <i class="fa-brands fa-whatsapp"><div class="fromto"></div></i>
                </div>
            </div>
            <div class="content">
                <button type="text" id="fname" class="contact-button" onclick="startTalk(0)">
                    <span>שלח הודעה
                    </span>
                    <i class="fa-solid fa-comments contact-ico"></i>
                </button>
            </div>
            <div class="forward">
                <div class="item">
                    <i class="fa-solid fa-phone"></i>
                </div>
            </div>
            <div class="content">
                <button type="text" id="fname" class="contact-button" onclick="startTalk(1)">
                    <span>התקשר עכשיו 
                    </span>
                    <i class="fa-solid fa-phone"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="after-all-footer" id="footer-home">
        <div class="reversed">
            כל הזכויות שמורות 
            <span class="name">
                דרור הפקות
            </span>
            <i class="fa-solid fa-circle"></i> 
            <span class="owner">
            נבנה ע"י אברהם סבן
            </span>
        </div>
    </div>
